<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title">Update Task</h1>
                <form method="POST">
                    <div class="mb-3">
                        <input type="text" name="content" class="form-control" value="{{ task.content }}" required>
                    </div>
                    <div class="mb-3">
                        <label>Due Date</label>
                        <input type="date" name="due_date" class="form-control" 
                               value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="completed" class="form-check-input" {% if task.completed %}checked{% endif %}>
                        <label class="form-check-label">Mark as Completed</label>
                    </div>
                    <button type="submit" class="btn btn-success">Update Task</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
